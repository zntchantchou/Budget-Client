<!-- this #variable is called a "template reference variable" -->

<div class="loginPage">
  <div class="formTitle">
    <h2>Bicount</h2>
  </div>
  <form #loginForm="ngForm" autocomplete="off" class="loginForm">
    <div class="formGroup">
      <label for="login-username" class="inputLabel">Username</label>
      <input
        type="text"
        [(ngModel)]="model.username"
        #currentUsername
        class="formInput"
        id="login-username"
        name="username"
        />
      </div>
      
      <div class="formGroup">
        <label for="login-password" class="inputLabel">Password</label>
        <input
        type="password"
        [(ngModel)]="model.password"
        class="formInput"
        id="login-password"
        name="password"
      />
    </div>

    <button
      type="submit"
      class="btn signInBtn"
      [disabled]="!(model.username && model.password)"
      (click)="login()"
    >
      Log In
    </button>

    <button
      (click)="goToSignUp()"
      type="reset"
      class="btn signupBtn"
    >
      Sign Up
    </button>
  </form>
</div>
