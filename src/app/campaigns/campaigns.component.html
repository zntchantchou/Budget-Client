<mat-action-list *ngFor="let campaign of campaigns">
  <mat-list-item>
    <div (click)="goToCampaign(campaign.title)">
      <span class="listItemTitle" matLine>{{ campaign.title }}</span>
      <p matLine class="listItemText">{{ campaign.description }}</p>
    </div> 
  </mat-list-item>
</mat-action-list>
